apiVersion: v1
kind: Endpoints
metadata:
  name: external-homeassistant
subsets:
  - addresses:
      - ip: 192.168.10.98
    ports:
      - port: 8123
        name: https
---
apiVersion: v1
kind: Service
metadata:
  name: external-homeassistant
spec:
  ports:
    - port: 80
      targetPort: 8123
      name: https
  clusterIP: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-service-ingress
  annotations:
    external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
spec:
  ingressClassName: external
  rules:
  - host: homeassistant.${SECRET_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: external-homeassistant
            port:
              number: 80
