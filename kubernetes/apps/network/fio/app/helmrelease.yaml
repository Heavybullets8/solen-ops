---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fio-nfs-test
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      fio-nfs-test:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: xridge/fio
              tag: latest
            command: ["fio"]
            args:
              - "--name=nfs-test"
              - "--filename=/mnt/nfs/test.fio"
              - "--direct=1"
              - "--rw=randrw"
              - "--bs=4k"
              - "--ioengine=libaio"
              - "--iodepth=256"
              - "--runtime=120"
              - "--time_based"
              - "--group_reporting"
              - "--numjobs=4"
              - "--size=1G"
            volumeMounts:
              - name: nfs
                mountPath: /mnt/nfs
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile: { type: RuntimeDefault }
    volumes:
      - name: nfs
        nfs:
          server: 192.168.10.98
          path: /mnt/rust/media
          readOnly: false
