---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sports-organizer
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      main:
        type: deployment
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/baseimage-alpine
              tag: 3.21-79f3bc4b-ls10
            env:
              - name: PUID
                value: "568"
              - name: PGID
                value: "568"
              - name: TZ
                value: "${TIMEZONE}"
            command:
              - /bin/sh
              - -c
              - |
                # Copy script to a writable location
                mkdir -p /tmp/scripts
                cp /scripts-ro/organize_sports.sh /tmp/scripts/
                chmod +x /tmp/scripts/organize_sports.sh

                # Install needed packages
                apk update && apk add --no-cache bash inotify-tools coreutils findutils sed

                echo "Starting sports file organization service..."
                /tmp/scripts/organize_sports.sh
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    persistence:
      scripts-ro:
        type: configMap
        name: sports-organizer-configmap
        defaultMode: 0644
        globalMounts:
          - path: /scripts-ro
            readOnly: true

      data:
        type: nfs
        server: "${TRUENAS_IP}"
        path: /mnt/rust/data
        globalMounts:
          - path: /data
            readOnly: false

      tmp:
        type: emptyDir
        medium: Memory
