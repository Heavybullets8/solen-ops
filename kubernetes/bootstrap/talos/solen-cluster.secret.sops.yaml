# Indicates the schema used to decode the contents.
version: v1alpha1
# Enable verbose logging to the console.
debug: false
persist: true
# Provides machine specific configuration options.
machine:
    # Defines the role of the machine within the cluster.
    type: controlplane
    # The `token` is used by a machine to join the PKI of the cluster.
    token: ENC[AES256_GCM,data:7BX5F8GCIOBTo677GbRPejq8KQWO/Zo=,iv:Kv3VajYvmC/HNzbG1xD2hsxdzwlSkyCD5r6MK+r39SY=,tag:ZCzACR3BLsKTwnvfkAucpg==,type:str]
    # The root certificate authority of the PKI.
    ca:
        crt: ENC[AES256_GCM,data:,iv:0PfBLwBqIMkd1jy3vyhHCgTl6bnATuwD59BRuYiw6/4=,tag:VYkkkZGJ5VzWGhqm1nHWHA==,type:str]
        key: ENC[AES256_GCM,data:lc5Tq3wDTdoxDRMIlOSrBG8phusLW1nTZ9oy6eLKlM3K+d/es1Dp4iZrbHrVzXuGMExkcSLeka8DMiwlnJ7Vci+AfNQNzcUGafuSBSwA3XQn0xwc/H55jqAWm+IfZaaG1BeLLZf4OlNkqxtNQnzqjXrk40QhcAD0XnLNuO1ZnFO1/xuBLD1PcVAH8WX74ViqvmY5cov+h8ezKXi7gAzj16q/wy/zh+XBIRIrG/D9iKLhG2Ge,iv:uTuxpUkicRBO6DYZehkLGF1ZMPz7aNEoUFCBNA1n7EU=,tag:iQ7riogXhL8YmIE5tGQsww==,type:str]
    certSANs:
        - 192.168.10.80
        - 127.0.0.1
    kubelet:
        image: ghcr.io/siderolabs/kubelet:${KUBERNETES_VERSION}
        extraArgs:
            rotate-server-certificates: "true"
        extraConfig:
            maxPods: 150
        extraMounts:
            - destination: /var/openebs/local
              type: bind
              source: /var/openebs/local
              options:
                - bind
                - rshared
                - rw
        defaultRuntimeSeccompProfileEnabled: true
        nodeIP:
            validSubnets:
                - 192.168.10.0/24
        disableManifestsDirectory: true
    kernel:
        modules:
            - name: zfs
    network:
        hostname: control-1
        interfaces:
            - deviceSelector:
                hardwareAddr: cc:96:e5:0e:8d:31
              addresses:
                - 192.168.10.76/24
              routes:
                - network: 0.0.0.0/0
                  gateway: 192.168.10.1
              mtu: 9000
              dhcp: false
              vip:
                ip: 192.168.10.80
        nameservers:
            - 1.1.1.1
            - 1.0.0.1
        disableSearchDomain: true
    install:
        disk: /dev/sda
        image: factory.talos.dev/installer/${TALOS_SCHEMATIC_ID}:${TALOS_VERSION}
        wipe: false
    files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false
          permissions: 0
          path: /etc/cri/conf.d/20-customization.part
          op: create
        - content: |
            [ NFSMount_Global_Options ]
            hard=True
            noatime=True
            nodiratime=True
            nconnect=8
          permissions: 420
          path: /etc/nfsmount.conf
          op: overwrite
    sysctls:
        fs.inotify.max_queued_events: "65536"
        fs.inotify.max_user_instances: "8192"
        fs.inotify.max_user_watches: "524288"
        net.core.default_qdisc: fq
        net.core.rmem_max: "16777216"
        net.core.wmem_max: "16777216"
        net.core.rmem_default: "8388608"
        net.core.wmem_default: "8388608"
        net.core.netdev_max_backlog: "250000"
        net.ipv4.tcp_congestion_control: bbr
        net.ipv4.tcp_max_syn_backlog: "8192"
        net.ipv4.tcp_rmem: 4096 131072 16777216
        net.ipv4.tcp_wmem: 4096 65536 16777216
    features:
        rbac: true
        stableHostname: true
        kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
                - os:admin
            allowedKubernetesNamespaces:
                - system-upgrade
        apidCheckExtKeyUsage: true
        diskQuotaSupport: true
        kubePrism:
            enabled: true
            port: 7445
        hostDNS:
            enabled: true
            forwardKubeDNSToHost: false
            resolveMemberNames: true
    udev:
        rules:
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
    nodeLabels:
        factory.talos.dev/schematic-id.part-0: ${TALOS_SCHEMATIC_ID_PART_0}
        factory.talos.dev/schematic-id.part-1: ${TALOS_SCHEMATIC_ID_PART_1}
cluster:
    # Globally unique identifier for this cluster (base64 encoded random 32 bytes).
    id: ENC[AES256_GCM,data:/J1pMDMoYiAAnNaanzsmR/qPHEwSEEbZlGUReX8Pd5KEHwNH3TO7QeWWZto=,iv:vPs3zMwe0d3rewbr6PeVQjy5NKooIHpbmSNsy7cwbOQ=,tag:QaVzT7pefnS+ry55L6AmTA==,type:str]
    # Shared secret of cluster (base64 encoded random 32 bytes).
    secret: ENC[AES256_GCM,data:AVAe+JEcVAg2FJfR6y4WCbAEFJHhlJXRf8EAsJ8KQXC+Jae8gZxeWGrpR2c=,iv:5BwXL6s2LFgB5880xw7KLUwO94BYUQXkthvs4QO3Y7g=,tag:IK6QNDHfTBVaK7myOBb9iA==,type:str]
    # Provides control plane specific configuration options.
    controlPlane:
        # Endpoint is the canonical controlplane endpoint, which can be an IP address or a DNS hostname.
        endpoint: https://192.168.10.80:6443
    # Configures the cluster's name.
    clusterName: solen-cluster
    # Provides cluster specific network configuration options.
    network:
        cni:
            name: none
        dnsDomain: cluster.local
        podSubnets:
            - 10.69.0.0/16
        serviceSubnets:
            - 10.96.0.0/16
    # The [bootstrap token](https://kubernetes.io/docs/reference/access-authn-authz/bootstrap-tokens/) used to join the cluster.
    token: ENC[AES256_GCM,data:J/cr2f9CQr3mkckPM85x3DAn4fuM8Xw=,iv:aO0QG8sl+4uyjh2d/ZCVKHy//mqZjWg3pc/Xr4lZU6I=,tag:D6W4F0HHueAcGpJVTzY+WA==,type:str]
    # A key used for the [encryption of secret data at rest](https://kubernetes.io/docs/tasks/administer-cluster/encrypt-data/).
    secretboxEncryptionSecret: ENC[AES256_GCM,data:NrdiBRoCpswWni2oZaCY0/rvswLJ1kDEg4UXIOjxZ37QHBA77uJM3NXhLlw=,iv:DZfpWtsIM0qoIyE233J1dAG6BVKVtnMYfHoOcChlAAU=,tag:iY+OhMtMr+DvahPUmRloiw==,type:str]
    # The base64 encoded root certificate authority used by Kubernetes.
    ca:
        crt: ENC[AES256_GCM,data:,iv:uApFXN/CTT9IaksQlEV8vbA6WloVbA4I/7mF0Q1zLDY=,tag:85a06WqAjwchzfISCvZuVQ==,type:str]
        key: ENC[AES256_GCM,data:,iv:l1kEZNBReHJX5nnfxtF+iUlIE/k3iE+GCZN5QTFbW7I=,tag:jimj6+sI72MQB9yvqbBt+w==,type:str]
    # The base64 encoded aggregator certificate authority used by Kubernetes for front-proxy certificate generation.
    aggregatorCA:
        crt: ENC[AES256_GCM,data:,iv:1co00JzmYXUcPn0LjfYIYW9m6GvQZjNeTOfvng2H6OI=,tag:P+HZG9n7Dm/88S83GHo5FA==,type:str]
        key: ENC[AES256_GCM,data:,iv:/sermSCdt9Tr5V8ncM2y14M97E6+0Sd3Y2BR7S2sKEI=,tag:tz4kxAHXG/+07hyfupS0tQ==,type:str]
    # The base64 encoded private key for service account token generation.
    serviceAccount:
        key: ENC[AES256_GCM,data:,iv:ptS2RjgJenz5ihdcXUpmpde6rGEynIIY437gcbzaA5M=,tag:QwCDkQcN3Jg5R6LBaHyWvw==,type:str]
    # API server specific configuration options.
    apiServer:
        image: registry.k8s.io/kube-apiserver:${KUBERNETES_VERSION}
        certSANs:
            - 192.168.10.80
            - 127.0.0.1
        disablePodSecurityPolicy: true
        auditPolicy:
            apiVersion: audit.k8s.io/v1
            kind: Policy
            rules:
                - level: Metadata
    controllerManager:
        image: registry.k8s.io/kube-controller-manager:${KUBERNETES_VERSION}
        extraArgs:
            bind-address: 0.0.0.0
    proxy:
        disabled: true
    scheduler:
        image: registry.k8s.io/kube-scheduler:${KUBERNETES_VERSION}
        extraArgs:
            bind-address: 0.0.0.0
    discovery:
        enabled: true
        registries:
            kubernetes:
                disabled: false
            service:
                disabled: false
    etcd:
        # The `ca` is the root certificate authority of the PKI.
        ca:
            crt: ENC[AES256_GCM,data:,iv:dzjdAn/A/nnGfwXIpLQee0ohytwSSxXW7o6SiXUyBhM=,tag:0rbzBn4KStQAW8ioGhE1Ww==,type:str]
            key: ENC[AES256_GCM,data:,iv:iJLcXveJ3gwzI3l4pv4WF0W9a3JR0Hh96n47z16URIU=,tag:JPD0L7IQr8OaTOfW5zpUsQ==,type:str]
        extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
        advertisedSubnets:
            - 192.168.10.0/24
    coreDNS:
        disabled: true
    allowSchedulingOnControlPlanes: true
